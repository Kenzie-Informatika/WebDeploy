<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Mirip TradingView</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f6;
        }
        header {
            background-color: #131722;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #1e222d;
            color: white;
            padding: 10px;
        }
        .main-content {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .symbol-selector {
            margin-bottom: 10px;
        }
        .tradingview-widget-container {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Analisis Pasar (Mirip TradingView)</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li>Chart</li>
                <li>Watchlist</li>
                <li>Ideas</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="symbol-selector">
                <label for="symbol-select">Pilih Mata Uang/Simbol:</label>
                <select id="symbol-select">
                    <option value="NASDAQ:AAPL">Apple (AAPL)</option>
                    <option value="BINANCE:BTCUSDT">Bitcoin (BTCUSDT)</option>
                    <option value="BINANCE:ETHUSDT">Ethereum (ETHUSDT)</option>
                    <option value="OANDA:XAUUSD">Gold (XAUUSD)</option>
                    <option value="FX:EURUSD">EUR/USD</option>
                    <option value="CRYPTOCAP:TOTAL">Total Crypto Market</option>
                </select>
                <button onclick="changeSymbol()">Ubah Chart</button>
            </div>
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container">
                <div id="tradingview_widget"></div>
                <div class="tradingview-widget-copyright">
                    <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                        <span class="blue-text">Track all markets on TradingView</span>
                    </a>
                </div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                    let widget = new TradingView.widget({
                        "autosize": true,
                        "symbol": "NASDAQ:AAPL",  // Simbol default
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_widget"
                    });

                    function changeSymbol() {
                        const selectedSymbol = document.getElementById('symbol-select').value;
                        widget.setSymbol(selectedSymbol);
                    }
                </script>
            </div>
            <!-- TradingView Widget END -->
        </div>
    </div>
</body>
</html>
