<!DOCTYPE html>
<html>
<head>
<title>XSS Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background:#111; color:#0f0; padding:20px }
input, button { padding:10px; width:100%; margin:5px 0 }
pre { background:#000; padding:10px }
</style>
</head>
<body>

<h2>XSS Scanner Tool</h2>

<input id="url" placeholder="https://example.com/s">
<input id="param" placeholder="Parameter (q)">
<button onclick="scan()">Scan</button>

<pre id="result"></pre>

<script>
const payloads = [
  "<script>alert(1)</script>",
  "'><img src=x onerror=alert(1)>",
  "<svg onload=alert(1)>"
];

async function scan() {
  const url = document.getElementById("url").value;
  const param = document.getElementById("param").value;
  let result = "";

  for (let p of payloads) {
    const testUrl = `${url}?${param}=${encodeURIComponent(p)}`;
    try {
      const res = await fetch(testUrl);
      const text = await res.text();
      if (text.includes(p)) {
        result += `[VULNERABLE] ${p}\n`;
      } else {
        result += `[SAFE] ${p}\n`;
      }
    } catch {
      result += `[ERROR] ${p}\n`;
    }
  }

  document.getElementById("result").textContent = result;
}
</script>

</body>
</html>
